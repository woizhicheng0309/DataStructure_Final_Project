<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        /* Custom styles for the redesigned page */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #ffc107;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            margin: 0 10px;
            font-size: 16px;
            text-transform: capitalize;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        .hero-section {
            text-align: center;
            padding: 50px 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-section h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .features-section {
            padding: 50px 15px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to the Online Library Management System</h1>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features-section">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="card p-3 mb-4">
                        <h5 class="card-title">Feature 1</h5>
                        <p class="card-text">Description of Feature 1</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 mb-4">
                        <h5 class="card-title">Feature 2</h5>
                        <p class="card-text">Description of Feature 2</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 mb-4">
                        <h5 class="card-title">Feature 3</h5>
                        <p class="card-text">Description of Feature 3</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Online Library Management System | Designed by YourName</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
